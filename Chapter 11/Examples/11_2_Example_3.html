<!DOCTYPE html>
<html lang=en>
    <body>
    <h1>The Window Object</h1>
    <h2>The setInterval() Method</h2> 
    <p id="time"></p>    
    <script>
        setInterval(myTimer, 1000);
        
        function myTimer() {
          const date = new Date();
          document.getElementById("time").innerHTML = date.toLocaleTimeString();
        }
    </script>
    </body>
</html>
