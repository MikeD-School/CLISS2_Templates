<!DOCTYPE html>
<html>

<body>
    <h1>The Window Object</h1>
    <h2>The clearTimeout() Method</h2>
    <p>
        Click the button to prevent the bomb from exploding. (You have 3 seconds).
    </p>
    <h2 id="demo"></h2>
    <button onclick="myStopFunction()">Stop it</button>

    <script>
        let bombTimer = setTimeout(triggerBomb, 3000);
        function triggerBomb() {
            document.getElementById("demo").innerHTML = "BOOM!";
        }

        function myStopFunction() {
            clearTimeout(bombTimer);
            document.getElementById("demo").innerHTML = "Bomb defused!"
        }
    </script>
</body>

</html>
