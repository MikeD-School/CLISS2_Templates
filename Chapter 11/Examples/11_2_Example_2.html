<!DOCTYPE html>
<html>

<body>
    <h2>The clearInterval() Method</h2>
    <script>
        // repeat with the interval of 2 seconds
        let timerId = setInterval(function () { alert('tick') }, 2000);
        // after 5 seconds stop
        setTimeout(function () { clearInterval(timerId); alert('stop'); }, 5000);
    </script>
</body>

</html>
